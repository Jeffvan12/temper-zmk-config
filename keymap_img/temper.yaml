combos:
- p: [5, 6]
  k: {t: '''', s: '"'}
- p: [15, 16]
  k: ⎋
- p: [16, 17]
  k: {t: LMETA, h: sticky}
- p: [6, 7]
  k: {t: ⌃, h: sticky}
- p: [2, 3]
  k: {t: ⌃, h: sticky}
- p: [12, 13]
  k: {t: LSHIFT, h: sticky}
- p: [26, 27]
  k: ENTER
- p: [22, 23]
  k: ↹
- p: [1, 2]
  k: CAPSLOCK
- p: [12, 14]
  k: {t: ⎇, h: sticky}
